<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60-as évek autógyártása</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6f61;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .car {
            margin: 20px auto;
            padding: 20px;
            background: white;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #ff6f61;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>60-as évek autógyártása</h1>
    <div class="car">
        <img src="images/mustang.jpg" alt="1967 Ford Mustang">
        <p><strong>1967 Ford Mustang:</strong> Az amerikai izomautók ikonja.</p>
    </div>
    <div class="car">
        <img src="images/corvette.jpg" alt="1963 Chevrolet Corvette">
        <p><strong>1963 Chevrolet Corvette:</strong> A sportautók királya.</p>
    </div>
    <footer>
        <p>Készítette: sznoemiii</p>
    </footer>
</body>
</html>
